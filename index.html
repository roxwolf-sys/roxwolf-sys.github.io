<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>¿Quieres ser el Snufkin de mi Moomin?</title>
    <style>
      body {
        font-family: "Comic Sans MS", cursive, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #939f59;
        background-image: url("https://i.pinimg.com/originals/35/ff/4c/35ff4c7a47afe8de578595875cce36eb.png");
        background-size: cover;
        background-position: center;
        transition: background-color 0.5s ease, background-image 0.5s ease;
      }
      .container {
        text-align: center;
        background-color: rgba(100, 238, 123, 0.9);
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        max-width: 90%;
        width: 400px;
        transition: background-color 0.5s ease;
      }
      .image-container {
        width: 100%;
        height: 0;
        padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
        position: relative;
        overflow: hidden;
        border-radius: 10px;
        margin-bottom: 20px;
      }
      .image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        border: 3px solid #00000000;
        transition: opacity 0.5s ease;
      }
      .question {
        font-size: 24px;
        margin-bottom: 30px;
        color: #efefef;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        transition: color 0.5s ease, font-size 0.5s ease;
      }
      .buttons {
        display: flex;
        justify-content: center;
        gap: 20px;
        transition: opacity 0.5s ease;
      }
      button {
        padding: 15px 30px;
        font-size: 18px;
        cursor: pointer;
        border: none;
        border-radius: 10px;
        transition: all 0.3s ease;
        font-family: inherit;
      }
      #yesBtn {
        background-color: #c3ec48;
        color: white;
      }
      #noBtn {
        background-color: #99f6ff;
        color: white;
        transition: all 0.3s ease;
      }
      #yesBtn:hover,
      #noBtn:hover {
        transform: scale(1.05);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="image-container">
        <img
          src="https://i.pinimg.com/originals/9d/65/5f/9d655f01c13965d8769cfcf06739dcc4.gif"
          alt="Moomin y Snufkin"
          class="image"
        />
      </div>
      <div class="question">¿Quieres ser el Snufkin de mi Moomin?</div>
      <div class="buttons">
        <button id="yesBtn">¡Sí, vamos de aventura!</button>
        <button id="noBtn">No, gracias</button>
      </div>
    </div>

    <script>
      const yesBtn = document.getElementById("yesBtn");
      const noBtn = document.getElementById("noBtn");
      const question = document.querySelector(".question");
      const image = document.querySelector(".image");
      const container = document.querySelector(".container");
      const buttons = document.querySelector(".buttons");

      const phrases = [
        "No, gracias",
        "¿Estás segura?",
        "Piénsalo bien",
        "Pero papu...",
        "Sniff Sniff",
        "¿Ni siquiera por un poco de mermelada? TwT",
      ];

      const gifs = [
        "https://i.pinimg.com/originals/9d/65/5f/9d655f01c13965d8769cfcf06739dcc4.gif",
        "https://media.tenor.com/2XFTjy7fKq8AAAAM/snusmumriken-snufkin.gif",
        "https://media.tenor.com/L5Iw6pb4YiAAAAAM/moomin.gif",
        "https://media.tenor.com/NsH9OqYekfMAAAAM/snusmumriken-snufkin.gif",
        "https://media.tenor.com/zP4wAPANlvMAAAAM/moomin-moom.gif",
        "https://media.tenor.com/iFKelzQGsywAAAAM/seokjin-jin.gif",
      ];

      let noCount = 0;

      yesBtn.addEventListener("click", () => {
        question.textContent =
          "¡Yeiii! ¡Espero que igual que ellos nuestra amistad dure mas de 70 años! Te amo terroncito de azucar morena";
        image.src =
          "https://media1.tenor.com/m/hxc9oSGVUJIAAAAC/snusmumriken-snufkin.gif";
        buttons.style.opacity = "0";
        setTimeout(() => {
          buttons.style.display = "none";
        }, 500);
        container.style.backgroundColor = "rgba(255, 255, 255, 0.9)";
        document.body.style.backgroundColor = "#87CEEB";
        document.body.style.backgroundImage = "none";
        question.style.color = "#4a86e8";
        question.style.fontSize = "20px";
      });

      noBtn.addEventListener("click", () => {
        noCount++;
        if (noCount < phrases.length) {
          noBtn.textContent = phrases[noCount];
          image.src = gifs[noCount];
        }
        if (noCount > 0) {
          moveButton();
        }
      });

      function moveButton() {
        const maxX = window.innerWidth - noBtn.offsetWidth;
        const maxY = window.innerHeight - noBtn.offsetHeight;
        const randomX = Math.floor(Math.random() * maxX);
        const randomY = Math.floor(Math.random() * maxY);

        noBtn.style.position = "fixed";
        noBtn.style.left = randomX + "px";
        noBtn.style.top = randomY + "px";
      }
    </script>
  </body>
</html>
